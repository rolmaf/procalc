<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <input type="text" name="" id="expression" value="0" disabled>
        <div class="buttons">
            <br>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">0</button>
            <button class="operation">+</button>
            <button class="operation">-</button>
            <button class="operation">*</button>
            <button class="operation">/</button>
            <button class="operation-koren">Корень</button>
            <button class="operation">(</button>
            <button class="operation">)</button>
            <button class="clear">Clear</button>
            <button class="operation-kvadrat">Квадрат</button>
            <button class="operation-kub">Куб</button>
            <button class="calculation">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
